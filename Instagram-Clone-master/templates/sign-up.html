{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title> University Hub | Register</title>
</head>
<style>
 
 #wrapper, .container {
  margin: 0 auto;
  padding-top: 20px; /* reduce this */
  padding-bottom: 20px; /* reduce this */
  min-height: 100vh; /* avoid tall min-height */
}
.logo{
  margin-top: -60px;
 }
 .sign-up{
  border: none;
 }
 

</style>
<body>

  <div id="wrapper">
    <div class="container">
      
      <div class="form-data">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="logo">
            <img src="{% static 'assets2/images/logo.png' %}" alt="logo">
          </div>
          <!-- <input type="text" placeholder="Phone number, username, or email"> -->
          <!-- <input type="password" placeholder="Password"> -->
          {{form.username}}
          {{form.email}}
          {{form.password1}}
          {{form.password2}}
          <button class="form-btn" type="submit">Log in</button>


          <!-- <a href="index.html" class="form-btn" type="submit">Log in</a> -->
          <span class="has-separator">Or</span>
          <div class="sign-up">
          Don't have an account? <a href="{% url 'sign-in' %}">Sign In</a>
        </div>
          
        </form>
        
        </div>
      </div>
    </div>


  </div>

</body>

</html>
